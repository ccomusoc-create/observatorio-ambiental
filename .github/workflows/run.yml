name: Ejecutar Scraper Ambiental

on:
  schedule:
    - cron: "0 12 * * *"  # todos los d√≠as a las 12 UTC
  workflow_dispatch:      # permite ejecuci√≥n manual

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: pip install feedparser pandas matplotlib

      - name: Ejecutar scraper
        run: python scraper/ambiental.py

      - name: Commit y push
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add data/ambiental.csv charts/grafico.png
          git commit -m "Actualizaci√≥n autom√°tica üå±" || echo "No hay cambios"
          git push
